<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Port andré</title>

<body>
    <section class="editor">
        <div>
            <button id="abrir_seccao" title="seção">
                <img src="imagens/pasta_fa1.png" alt="" class="imgbuttons" />
            </button>
        </div>

                <!-- Caixa de senha do editor -->
        <div id="senhaEditor">
            <h3>Área do Editor</h3>
            <input type="password" id="inputSenha" placeholder="Digite a senha">
            <button id="btnEntrarEditor">Entrar</button>
            <p id="erroSenha" >Senha incorreta</p>
        </div>


        <div id="caixa_seccao">
            <button id="passo">
                +
            </button>
        </div>
        <div id="caixa_texto">
            <textarea id="textoDigitado" placeholder="Digite seu texto aqui" class="texto-escrita"></textarea>
            <button class="envio_texto">enviar</button>
        </div>

    </section>
    <section id="usuario">
        <div id="element-1">
            <header>Portfólio Educacional</header>
            <p>André Felipe</p>
        </div>
        <div id="element-2">
            <img src="imagens/Port2026.png" alt="" srcset="">
        </div>
    </section>

    <script src="script.js"></script>
</body>
