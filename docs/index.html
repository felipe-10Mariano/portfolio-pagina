<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&display=swap" rel="stylesheet">

    <title>Port andré</title>
</head>

<body>
    <div class="pagina">
        <section id="segurancaEditor" class="content">
            <!-- Caixa de senha do editor -->
            <div id="senhaEditor">
                <h3>Área do Editor</h3>
                <input type="password" id="inputSenha" placeholder="Digite a senha">
                <button id="btnEntrarEditor">Entrar</button>
                <p id="erroSenha">Senha incorreta</p>
            </div>
        </section>
    </div>
    <div class="pagina">
        <section class="editor content">
            <div>
                <button id="abrir_ferramentas" title="ferramentas" class="editorbuttons">
                    <img src="imagens/ferramentas.png" alt="" class="imgbuttons" />
                </button>
            </div>
            <div id="ferramentas" class="oculto">
                <button id="abrir_seccao" title="seção" class="editorbuttons">
                    <img src="imagens/pasta_fa1.png" alt="" class="imgbuttons" />
                </button>

            </div>


            <div id="caixa_seccao" class="oculto">
                <div id="titulo-caixa">
                    <h2>oficina de seções</h2>
                </div>
                <button id="passo-1">
                    +
                </button>
            </div>
            <div id="caixa_texto">
                <textarea id="textoDigitado" placeholder="Digite seu texto aqui" class="texto-escrita"></textarea>
                <button class="envio_texto">enviar</button>
            </div>

        </section>
    </div>
    <div class="pagina">
        <section id="usuario" class="content pagina">
            <nav>
                    <button>post</button>
            </nav>
            <main>
                <div id="element-1">
                    <header>
                        <h1>Projeto de vida - 2026</h1>
                    </header>
                </div>
                <div id="identidade">
                    <img src="imagens/imgpessoa.jpg" alt="andre felipe" srcset="">
                    <span>André Felipe</span>
                </div>
            </main>
        </section>
        <section id="usuario" class="pagina">

        </section>
    </div>
    <script src="script.js"></script>
</body>


</html>
